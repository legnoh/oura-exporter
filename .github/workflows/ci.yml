name: CI

on:
  push:
    branches: [main]
    paths-ignore: [.github/**, .vscode/**]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ github.event_name == 'pull_request' && 'dummy' || vars.G_DOCKERHUB_USERNAME }}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo 
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.G_DOCKERHUB_TOKEN }}

      - name: Define reponame & mode
        id: defines
        run: |
          echo "reponame=${GITHUB_REPOSITORY#*/}" >> $GITHUB_OUTPUT
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "enable_push=false" >> $GITHUB_OUTPUT
          else
            echo "enable_push=true" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ steps.defines.outputs.enable_push }}
          tags: ${{ env.DOCKERHUB_USERNAME }}/${{ steps.defines.outputs.reponame }}:latest

      - name: Docker Hub Description
        if: github.event_name != 'pull_request'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.G_DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKERHUB_USERNAME }}/${{ steps.defines.outputs.reponame }}
